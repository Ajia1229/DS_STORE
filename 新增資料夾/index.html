<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DS_STORE</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0; padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1em;
      background-color: #f7f7f7;
    }
    header img {
      width: 120px;
      border-radius: 50%;
    }
    header h1 {
      margin: 0.5em 0 0 0;
      font-size: 2em;
    }

    /* 大輪播區 */
    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .carousel-track img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      min-width: 100%;
    }
    .carousel-buttons {
      text-align: center;
      margin-top: 10px;
    }
    .carousel-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 商品資訊 */
    .product-info {
      max-width: 600px;
      margin: 20px auto;
      padding: 1em;
      border-top: 1px solid #eee;
    }
    .product-info h2 {
      font-size: 20px;
      margin-bottom: 0.5em;
    }
    .buy-link {
      display: inline-block;
      margin-top: 1em;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
    .section {
      max-width: 600px;
      margin: 30px auto;
      padding: 1em;
      background-color: #f9f9f9;
      border-left: 5px solid #000;
      border-radius: 5px;
    }

    /* DS.SHOP 簡單輪播 */
    .carousel-simple {
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .carousel-simple .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-simple img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      min-width: 100%;
    }

    /* 商品列表 */
    .product-list {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .product-list .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      width: 30%;
      box-sizing: border-box;
      text-align: center;
      transition: box-shadow 0.3s;
      cursor: pointer;
    }
    .product-list .product:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product-list .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product-list .product h2 {
      font-size: 16px;
      margin: 10px 0 5px 0;
    }
    .product-list .product p {
      font-weight: bold;
      color: #000;
      margin: 0;
    }

  </style>
</head>
<body>

  <header>
    <img src="LOGO.jpg" alt="DS_STORE LOGO" />

  <div class="carousel-buttons">

  <div class="product-info">

    <h3>🎁 買五送一專區</h3>

  <script>
    // 大輪播邏輯
    const track = document.getElementById('track');
    const slides = document.querySelectorAll('.carousel-track img');
    let index = 0;

    function updateCarousel() {
      const width = slides[0].clientWidth;
      track.style.transform = `translateX(-${index * width}px)`;
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      updateCarousel();
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      updateCarousel();
    }

    let autoSlide = setInterval(nextSlide, 5000);
    window.addEventListener('resize', updateCarousel);

    // 簡單輪播（DS.SHOP部分）
    const simpleSlides = document.getElementById('simpleSlides');
    const simpleImages = simpleSlides.querySelectorAll('img');
    let simpleIndex = 0;

    function updateSimpleCarousel() {
      const width = simpleImages[0].clientWidth;
      simpleSlides.style.transform = `translateX(-${simpleIndex * width}px)`;
    }

    function nextSimpleSlide() {
      simpleIndex = (simpleIndex + 1) % simpleImages.length;
      updateSimpleCarousel();
    }

    setInterval(nextSimpleSlide, 4000);
    window.addEventListener('resize', updateSimpleCarousel);
  </script>

</body>
